<div class="modal-body">
    <form [formGroup]="categoryUpdateForm">
        <div class="mb-3">
            <div class="form-group">
                <div class="mb-3">
                    <label for="categoryId">Kategori</label>
                    <select class="form-control" id="categoryId" formControlName="categoryId" aria-label="Default select example">
                        <option selected disabled>Kategori seçiniz</option>
                        <option *ngFor="let category of categories" value={{category.categoryId}}>{{category.categoryName}}</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="getById()">
        Güncelle
    </button> 
</div>

<!--Update Modal-->
<div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Kategoriyi Güncelle</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="categoryUpdateForm">
                    <div class="mb-3">
                        <div class="form-group">
                            <label for="categoryId">Id:</label>
                            <input 
                            type="text" 
                            id="categoryId" 
                            formControlName="categoryId"
                            class="form-control" 
                            [placeholder]="categoryId">
                            <label for="categoryName">Kategori ismi:</label>
                            <input 
                            type="text" 
                            id="categoryName" 
                            formControlName="categoryName"
                            class="form-control" 
                            [placeholder]="getCategoryName()">
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">İptal</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
<!--Update Modal-->
