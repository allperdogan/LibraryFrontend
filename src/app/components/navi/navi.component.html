<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalibrary - Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            background-color: #3498db; /* Modern bir renk tonu */
            transition: background-color 0.3s ease;
        }

        .navbar a.nav-link {
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .navbar a.nav-link:hover {
            color: #ecf0f1 !important; /* Hover etkisi */
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }

        .dropdown-menu {
            animation: fadeInDown 0.5s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .books-tab {
            cursor: pointer;
            color: #fff !important;
            transition: color 0.3s ease;
        }

        .books-tab:hover {
            color: #ecf0f1 !important;
        }

        .navbar-dark .navbar-toggler-icon {
            border-color: transparent;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/">
                <img src="/assets/images/digitalibrary-removebg-preview.png" alt="DigitaLibrary Logo" width="90" height="auto">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li *ngIf="isAnAdmin" class="nav-item">
                        <a class="nav-link active" routerLink="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link books-tab" routerLink="/books"><i class="fas fa-book"></i> Kitaplar</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div *ngIf="isAuthorizated == false">
                        <button class="btn btn-primary me-2" routerLink="/login">Giriş Yap</button>
                        <button class="btn btn-success" routerLink="/register">Kayıt Ol</button>
                    </div>
                    <div *ngIf="isAuthorizated == true" class="ms-3">
                      <div class="dropdown">
                          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              {{userDetails.firstName}} {{userDetails.lastName}}
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" routerLink="/profile">Profilim</a></li>
                              <li><a class="dropdown-item" routerLink="/mybooks">Kitaplarım</a></li>
                              <li><a class="dropdown-item" (click)="logOut()">Çıkış yap</a></li>
                          </ul>
                      </div>
                  </div>
                    <div class="navbar-text ms-3">
                        DigitaLibrary
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
