<body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form [formGroup]="loginForm">
        <div class="text-center mb-4">
          <img src="/assets/images/digitalibrary.jpg" alt="Digital Library Logo" width="150" height="150">
        </div>
        <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>
  
        <div class="form-floating">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">E-Mail</label>
        </div>
        <div class="form-floating">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Parola</label>
        </div>
  
        <div class="checkbox mb-3">
          <label>
            <input class="form-check-input me-2" type="checkbox" value="remember-me" id="flexCheckDefault">
            Remember me
          </label>
        </div>
  
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login()">Giriş yap</button>
  
        <p class="mt-3 mb-3 text-muted">&copy; 2017–2023</p>
      </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
