<div>
    <h5 *ngIf="book">{{book.bookName}} kitabı hakkında</h5>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Kitap</th>
            <th>Kategori</th>
            <th>Yazar</th>
            <th>Yayınlanma tarihi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngIf="book">
            <td>{{book.bookName}}</td>
            <td>{{book.categoryName}}</td>
            <td>{{book.authorFirstName}} {{book.authorLastName}}</td>
            <td>{{book.publishedYear}}</td>
            <td><button [disabled]="!availability" class="btn btn-success" routerLink="reservation">Rezervasyon oluştur</button>
                <p *ngIf="!availability">Kitap {{returnDate}} tarihine kadar müsait değil </p></td>
        </tr>
    </tbody>
</table>
<div>
    <h5>Özet</h5>
    <p *ngIf="book">{{book.summary}}</p>
</div>
<img *ngIf="book" src="{{imagePath}}{{book.imagePath}}" alt="" width="200" height="300">
