<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
    <h5 style="text-align: center;"> Kategoriler </h5> 
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Kategori ara</label>
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
    </div>
    <li routerLink="/books"
    (click)="setAllCategory()" 
    [class] = "getAllCategoryClass()">Tüm Kategoriler</li>
    <li (click)="setCurrentCategory(category)" 
    routerLink="/books/category/{{category.categoryId}}"
    *ngFor="let category of categories |filterPipeCategory:filterText"
    [class]="getCurrentCategoryClass(category)">
        {{category.categoryName}}
    </li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
