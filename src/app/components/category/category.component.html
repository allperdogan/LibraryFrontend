<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<ul class="list-group">
    <h5 style="text-align: center;"> Categories </h5> 
    <li routerLink="/books"
    (click)="setAllCategory()" 
    [class] = "getAllCategoryClass()">All Categories</li>
    <li (click)="setCurrentCategory(category)" 
    routerLink="/books/category/{{category.categoryId}}"
    *ngFor="let category of categories"
    [class]="getCurrentCategoryClass(category)">
        {{category.categoryName}}
    </li>
</ul>
